name: Daily Finance Digest

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  run-digest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install requests beautifulsoup4 matplotlib lxml

      - name: Run agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          mkdir -p logs data reports charts
          python main.py --mode run --days 1

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: digest
          path: reports/latest.html
          
      - name: Send email
        run: |
          pip install resend
          python - <<'EOF'
          import resend
          import os

          resend.api_key = os.environ['RESEND_API_KEY']

          with open('reports/latest.html', 'r') as f:
              html_content = f.read()

          params = {
              "from": "Paper Agent <onboarding@resend.dev>",
              "to": "52647667@fsv.cuni.cz",
              "subject": "Finance Digest",
              "html": html_content,
          }
          resend.Emails.send(params)
          print("Email sent!")
          EOF
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
